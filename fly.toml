# fly.toml app configuration file generated for parkhubv2 on 2023-08-28T18:59:00-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "parkhubv2"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "dfw"
processes = []

[build]

[deploy]
  release_command = "bundle exec rails db:migrate"

[env]
  PORT = "8080"
  SERVER_COMMAND = "bundle exec puma"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

[[services.ports]]
  force_https = true
  handlers = ["http]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
